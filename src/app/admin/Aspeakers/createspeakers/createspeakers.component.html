<app-anavbar></app-anavbar>
<div class="container col-md-6">
  <h1 class="text-center text1"> Create Speacker </h1>
  <div class="card">
    <div *ngIf="massage.length >1" class="alert alert-success text-center ">
      {{massage}}
    </div>
<div class="card-body">
<form action="" #formgroup="ngForm">
<div class="form-group">

  <label>Name</label>
  <input type="text" required name="Name" #Name="ngModel" [(ngModel)]="speaker.name"  placeholder="Enter Your Title" class="form-control"/>
</div>

<div *ngIf="formgroup.controls?.['Name']?.['valid'] "class="form-group">

  <label>Discreption</label>
  <input type="text" required #Discreption="ngModel" name="Discreption" [(ngModel)]="speaker.discreption"  placeholder="Enter Your Discreption" class="form-control"/>
</div>

<div *ngIf="formgroup.controls?.['Discreption']?.['valid']  " class="form-group">

  <label>Imgespeaker</label>
  <input type="url" required #Imgespeaker="ngModel" name="Imgespeaker" [(ngModel)]="speaker.imgespeaker" placeholder="URL" class="form-control"/>
</div>
<div *ngIf="formgroup.valid then sprakervalid else sprakerinvalid " class="d-grid">

</div>
<ng-template  #sprakervalid>
  <div class="d-grid">
  <button (click)="create()" id="btn12"  class="btn ">Create Speaker</button>
</div>
</ng-template>
<ng-template #sprakerinvalid>
  <button class="btn btn-info">
    Please Enter Your Data
  </button>
</ng-template>

</form>
    </div>
  </div>
</div>
