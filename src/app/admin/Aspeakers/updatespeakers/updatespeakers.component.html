<app-anavbar></app-anavbar>


<div class="container col-md-6">
  <h1 class="text-center text1"> Updata Speacker </h1>
  <div class="card">
    <div *ngIf="massage.length >1" class="alert alert-success text-center ">
      {{massage}}
    </div>
    <div class="card-body">

<div class="form-group">

  <label>Name</label>
  <input type="text" [(ngModel)]="speaker.name"  placeholder="Enter Your Title" class="form-control"/>
</div>

<div class="form-group">

  <label>Discreption</label>
  <input type="text" [(ngModel)]="speaker.discreption"  placeholder="Enter Your Discreption" class="form-control"/>
</div>

<div class="form-group">

  <label>Imgespeaker</label>
  <input type="url" [(ngModel)]="speaker.imgespeaker" placeholder="URL" class="form-control"/>
</div>
<div class="d-grid">
  <button (click)="updatastudent()" id="btn12"  class="btn ">Updata Speaker</button>
</div>

    </div>
  </div>
</div>
