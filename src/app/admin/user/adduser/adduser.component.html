 <app-anavbar></app-anavbar>
<div class="container col-md-6" >
  <h1 class="text-center text1"> Create Admin </h1>
  <div class="card">
    <div *ngIf="massage.length >1" class="alert alert-success text-center ">
      {{massage}}
    </div>
  <div class="card-body">
    <div class="form-group">
      <label >User Nme</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Enter Your Name"  >
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Enter Your Password"  >
    </div>
    <div class="form-group">
      <label >Phone</label>
      <input type="tel" class="form-control" [(ngModel)]="user.phone" placeholder="Enter Your Phone"  >
    </div>
    <div class="d-grid">
      <button (click)="create()" class="btn" id="btn12"> Create Admin</button>
    </div>
  </div>
</div>

</div>
