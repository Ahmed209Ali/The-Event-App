
<div class="container col-md-6" >
  <h1 class="text-center text1"> Login Admin </h1>

    <div *ngIf="massage.length >1" class="alert alert-success text-center ">
      {{massage}}
    </div>
    <div class="card">
  <div class="card-body">
    <div class="form-group">
      <label >User Name</label>
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter Your Name"  >
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" [(ngModel)]="userpassword" placeholder="Enter Your Password"  >
    </div>

    <div class="d-grid">
      <button (click)="login()" class="btn" id="btn12"> Login Admin</button>
    </div>
  </div>
</div>

</div>
