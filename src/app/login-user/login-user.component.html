<div class="home1">
<div class="container col-md-6" >
  <h1 class="text-center text1"> Login Account </h1>

    <div *ngIf="massage.length >1" class="alert alert-success text-center ">
      {{massage}}
    </div>
    <div class="card">
  <div class="card-body">

    <div class="form-group">
      <label >User Email</label>
      <input type="email"  class="form-control" #user="ngModel"  required="" [(ngModel)]="memberuser" placeholder="Enter Your Email"
      >
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" [(ngModel)]="passworduser" placeholder="Enter Your Password"  >
    </div>

    <div class="d-grid">
      <button (click)="member_login()" class="btn" id="btn12"> Login User</button>
    </div>
    <a class="link12" routerLink="/accout">Create New Account</a>

  </div>

</div>

</div>

</div>
