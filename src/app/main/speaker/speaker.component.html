<app-header></app-header>
<main id="main">
<section id="speakers">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Event Speakers</h2>
        <p>Here are some of our speakers</p>
      </div>

      <div class="row">
        <div *ngFor="let item of alldata" class="col-lg-4 col-md-6">
          <div class="speaker" data-aos="fade-up" data-aos-delay="100">
            <img [src]="item.imgespeaker"  class="img-fluid">
            <div class="details">
              <h3 ><a href="speaker-details.html"></a>{{item.name}}</h3>
              <p>{{item.discreption}}</p>
              <div class="social">
                <a href="/speacker"><i class="bi bi-twitter"></i></a>
                <a href="/speacker"><i class="bi bi-facebook"></i></a>
                <a href="/speacker"><i class="bi bi-instagram"></i></a>
                <a href="/speacker"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>

  </section><!-- End Speakers Section -->
</main>
  <app-footer></app-footer>
